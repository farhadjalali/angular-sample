<div class="relation-list">
  <progress-bar [progress]="progress.value" />

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let relation of relations"
        (click)="navigateRelation(relation)"
      >
        <td>{{ relation.name }}</td>
        <td>{{ relation.surname }}</td>
        <td>{{ relation.gender }}</td>
        <td>{{ relation.age }}</td>
        <td>{{ relation.phone }}</td>
        <td>{{ relation.email }}</td>
        <td>{{ relation.address }}</td>
      </tr>
    </tbody>
  </table>
</div>
