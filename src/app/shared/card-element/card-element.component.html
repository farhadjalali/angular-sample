<div class="card-field">
  <label>{{ label }}</label>
  <input
    *ngIf="editMode"
    [class.with-error]="hasError"
    (blur)="editMode = false"
    autofocus
    type="text"
    name="name"
    [value]="value"
    #input
    (keyup)="handleInputChange(input.value)"
    (keyup.enter)="handleChange(input.value)"
    (keyup.escape)="handleReset()"
  />
  <div *ngIf="!editMode" class="card-text" (click)="editMode = true">
    {{ value }}
  </div>
</div>
