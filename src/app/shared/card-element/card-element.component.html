<div class="card-field" [formGroup]="formGroup">
  <label>{{ label }}</label>
  <ng-container *ngIf="editMode; then editBlock; else viewBlock"></ng-container>
</div>

<ng-template #editBlock>
  <input
    (blur)="editMode = false"
    autofocus
    type="text"
    [formControlName]="name"
    (keyup.escape)="handleReset()"
  />
</ng-template>

<ng-template #viewBlock>
  <div class="card-text" (click)="editMode = true">
    {{ value }}
  </div>
</ng-template>
